<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <link rel="stylesheet" href="./all.css">
    <link rel="stylesheet" href="./rocpaperscissors.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <h4>Pick an option</h4>
    <button type="button" value='rock'>Rock</button>
    <button type="button" value="paper">Paper</button>
    <button type="button" value="scissors">Scissors</button>
    <button type="button" id="reset">Reset Game</button>
    <div class="comp">
        <p>Man vs Machine, who will Win!?</p>
    </div>
    <div><h2>STATS</h2></div>
    <div class="stats">
        
        <div><h3>Games played:</h3></div>
        <div id="games-played">0</div>
        <div><h3>Your wins:<h3></h3></div>
        <div id="wins">0</div>
        <div><h3>Your loses:</h3></div>
        <div id="loses">0</div>
        <div><h3>Ties:</h3></div>
        <div id="ties">0</div>
        <div><h3>Current Streak:</h3></div>
        <div id="streak">0</div>
        <div><h3>Best Streak:</h3></div>
        <div id="beststreak">0</div>
        <div><h3>WinRate:</h3></div>
        <div id="winrate">0%</div>
    </div>
    <div class="full-rating">
        <p id="name-rating">Leave a rating</p>
        <div class="star">
            <i id="star1" class="far fa-star"></i>
            <i id="star2" class="far fa-star"></i>
            <i id="star3" class="far fa-star"></i>
            <i id="star4" class="far fa-star"></i>
            <i id="star5" class="far fa-star"></i>
        </div>
        <button id="submit" type="submit">Submit rating</button>
    </div>
    <script src="./rockpaperscissors.js"></script>
</body>
</html>
